<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>estarei com voce</title>
  <link rel="stylesheet" href="sorriso.css">
</head>
<body>
  <div class="text-container">
    <h1>para te fazer sorrir fa√ßo chover estrelas</h1>
    <p>Sei que esta numa fase dificil,mas sempre estarei aqui por voce,
    <br>para o que vc precisar,movendo o mundo por voce</p>

  </div>
  <div class="stars"></div>
  <script>
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      const numStars = 100;

      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = `${Math.random() * 100}%`;
        star.style.animationDelay = `${Math.random() * 5}s`;
        starsContainer.appendChild(star);
      }
    }

    createStars();
  </script>
</body>
</html>
